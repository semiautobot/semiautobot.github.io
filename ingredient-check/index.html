<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Ingredients</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cute.css">
</head>
<body>
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider">
                <span class="moon">🌙</span>
                <span class="sun">☀️</span>
            </span>
        </label>
    </div>
    <div class="container">
        <h1>Compare Ingredients</h1>
        <div class="instructions">Compare two lists of ingredients to see what's different</div>
        <div class="comparison-container">
            <div class="text-box">
                <h2>Item 1</h2>
                <div id="text1" class="editable-text" contenteditable="true" placeholder="Enter comma-separated list (e.g., apple, banana, orange)"></div>
            </div>
            <div class="text-box">
                <h2>Item 2</h2>
                <div id="text2" class="editable-text" contenteditable="true" placeholder="Enter comma-separated list (e.g., apple, grape, orange)"></div>
            </div>
        </div>
        <div class="button-container">
            <button id="checkButton" class="check-button">Check Differences</button>
            <button id="clearButton" class="clear-button">Clear All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
