<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Office Bingo</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="terminal.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="title">
        <h1>Office Bingo<span class="underline" aria-hidden="true"></span></h1>
      </div>
      <div class="controls">
        <button id="themeToggleBtn" class="btn" type="button" aria-label="Toggle Severance theme">Toggle Theme</button>
        <button id="newGameBtn" class="btn" type="button" aria-label="Start a new game">New Game</button>
      </div>
    </header>

    <main>
      <section class="board-wrapper">
        <div id="bingoBoard" class="board" role="grid" aria-label="Office Bingo Board" aria-rowcount="5" aria-colcount="5"></div>
      </section>
    </main>

    <div id="overlay" class="overlay" aria-hidden="true">
      <div class="overlay-content" role="dialog" aria-live="assertive" aria-label="Congratulations dialog">
        <div class="celebrate">ðŸŽ‰</div>
        <h2>Congratulations!</h2>
        <p>You got 5 in a row. We hope you find fulfillment in your important and mysterious work</p>
        <p></p>
        <button id="playAgainBtn" class="btn btn-primary" type="button">Play again</button>
        <button id="closeOverlayBtn" class="btn" type="button" aria-label="Close">Close</button>
      </div>
    </div>

    <footer class="footer">
      <small>Click a box to toggle a dot. Get 5 in a row to win.</small>
    </footer>
  </div>
</body>
</html>
